<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset-password</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu-superior.css">
</head>
<body>
    <body class="login">
        <div class="container">
            <h2>Redefinir Senha</h2>
            <form id="reset-password">
                <input type="text" id="username" placeholder="E-mail ou usuário" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="date" id="birthdate" placeholder="Data de Nascimento (AAAA-MM-DD)" required>
                <button type="submit">Enviar email de recuperação</button>
            </form>
            <p id="message"></p> 
</body>
</html>
