    /* ==== BOTÃ•ES ==== */
    .btn {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn-green {

    }

    .btn-green:hover {
      background: #1e8449;
    }

    /* ==== LISTA DE CLIENTES ==== */
    #clients-area {

    #clients-area h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    #listaClientes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .cliente-card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cliente-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    .cliente-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .cliente-card h3 {
      margin: 8px 0 5px;
      font-size: 18px;
      color: #2c3e50;
    }

    .cliente-card p {
      margin: 2px 0;
      color: #555;
      font-size: 14px;
    }

    .cliente-card .btn {
      margin-top: 10px;
      width: 100%;
    }

    /* ==== SEÃ‡ÃƒO DE AÃ‡Ã•ES ==== */

    .actions-bar h2 {

    }

    @media (max-width: 768px) {
      .actions-bar {
        flex-direction: column;
        gap: 10px;
      }
      #listaClientes {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
