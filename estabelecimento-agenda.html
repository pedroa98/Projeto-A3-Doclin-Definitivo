<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda do Estabelecimento - AutoCuidado</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- Parse -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/estabelecimento-agenda.js" defer></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/menu-superior.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      color: #2c3e50;
      margin: 0;
    }

    .main-content {
      flex: 1;
      padding: 100px 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #calendar {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      padding: 15px;
      margin-bottom: 25px;
    }

    .btn-bar {
      text-align: center;
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s ease;
      min-width: 200px;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn-green {
      background: #2ecc71;
    }
    .btn-green:hover {
      background: #27ae60;
    }

    .btn-danger {
      background: #e74c3c;
    }
    .btn-danger:hover {
      background: #c0392b;
    }

    /* ==== MODAIS ==== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h2 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .modal-content label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: 500;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-family: "Poppins", sans-serif;
    }

    .modal-actions {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #dias-semana {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    #dias-semana label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ==== LEGENDA ==== */
    .legenda {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .legenda .item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legenda .cor {
      width: 16px;
      height: 16px;
      border-radius: 3px;
    }

    .cor-consulta { background: #3498db; }
    .cor-disponivel { background: #2ecc71; }
    .cor-bloqueado { background: #ffe6e6; border: 1px solid #e74c3c; }

    @media (max-width: 600px) {
      .btn { min-width: 150px; padding: 8px 14px; font-size: 13px; }
      .modal-content { width: 90%; }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <!-- MENU SUPERIOR -->
    <header class="sidebar">
      <div class="logo">
        <a href="estabelecimento-dashboard.html">
          <img src="assets/LOGO_COLOR_1.png" alt="Doclin Logo">
        </a>
      </div>
      <nav>
        <a href="estabelecimento-dashboard.html" class="menu-btn">üìä Dashboard</a>
        <a href="meus-clientes-estabelecimento.html" class="menu-btn">üë• Meus Clientes</a>
        <a href="interesses-estabelecimento.html" class="menu-btn">üí¨ Interessados</a>
        <a href="estabelecimento-agenda.html" class="menu-btn active">üìÖ Agenda</a>
        <a href="editar-perfil-estabelecimento.html" class="menu-btn">‚úèÔ∏è Editar Perfil</a>
        <a href="login.html" onclick="localStorage.clear()" class="menu-btn logout">üö™ Sair</a>
      </nav>
    </header>

    <!-- CONTE√öDO PRINCIPAL -->
    <div class="main-content">
      <h1>Agenda do Estabelecimento</h1>

      <div id="calendar"></div>

      <!-- LEGENDA -->
      <div class="legenda">
        <div class="item"><span class="cor cor-consulta"></span> Consultas</div>
        <div class="item"><span class="cor cor-disponivel"></span> Hor√°rio Dispon√≠vel</div>
        <div class="item"><span class="cor cor-bloqueado"></span> Data Bloqueada</div>
      </div>

      <!-- BOT√ïES -->
      <div class="btn-bar">
        <button class="btn-green" id="btnAdd">‚ûï Adicionar Consulta</button>
        <button class="btn-danger" id="btnDel">üóëÔ∏è Apagar Consulta</button>
        <button class="btn" id="btnSchedule">‚è∞ Definir Hor√°rios</button>
        <button class="btn" id="btnBlock">üö´ Bloquear Data</button>
        <button class="btn" id="btnExport">üì§ Exportar PDF</button>
      </div>
    </div>

    <!-- MODAL ADICIONAR CONSULTA -->
    <div class="modal" id="modalAdd">
      <div class="modal-content">
        <h2>Adicionar Consulta</h2>
        <label>Cliente:</label>
        <select id="clienteSelect"></select>
        <label>Data e Hora:</label>
        <input type="datetime-local" id="dataConsulta">
        <div class="modal-actions">
          <button class="btn-green" id="salvarConsulta">Salvar</button>
          <button class="btn" id="cancelarAdd">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- MODAL EXCLUIR CONSULTA -->
    <div class="modal" id="modalDel">
      <div class="modal-content">
        <h2>Excluir Consulta</h2>
        <p id="textoExcluir"></p>
        <div class="modal-actions">
          <button class="btn-danger" id="confirmarDel">Excluir</button>
          <button class="btn" id="cancelarDel">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- MODAL DEFINIR HOR√ÅRIOS -->
    <div class="modal" id="modalSchedule">
      <div class="modal-content">
        <h2>Definir Hor√°rio de Trabalho</h2>
        <form id="formSchedule">
          <label>Dias da Semana:</label>
          <div id="dias-semana">
            <label><input type="checkbox" value="1">Seg</label>
            <label><input type="checkbox" value="2">Ter</label>
            <label><input type="checkbox" value="3">Qua</label>
            <label><input type="checkbox" value="4">Qui</label>
            <label><input type="checkbox" value="5">Sex</label>
            <label><input type="checkbox" value="6">S√°b</label>
            <label><input type="checkbox" value="0">Dom</label>
          </div>

          <label for="inicioHorario">In√≠cio:</label>
          <input type="time" id="inicioHorario">

          <label for="fimHorario">Fim:</label>
          <input type="time" id="fimHorario">

          <div class="modal-actions">
            <button type="submit" class="btn-green">Salvar</button>
            <button type="button" class="btn" id="cancelarSchedule">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- MODAL BLOQUEAR DATA -->
    <div class="modal" id="modalBlock">
      <div class="modal-content">
        <h2>Bloquear Data</h2>
        <label for="dataBloqueio">Data:</label>
        <input type="date" id="dataBloqueio">
        <label for="motivoBloqueio">Motivo:</label>
        <textarea id="motivoBloqueio" rows="3" placeholder="Ex: Feriado, manuten√ß√£o..."></textarea>
        <div class="modal-actions">
          <button class="btn-green" id="salvarBloqueio">Salvar</button>
          <button class="btn" id="cancelarBloqueio">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
