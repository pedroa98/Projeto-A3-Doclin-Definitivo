<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doclin</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/menu-superior.css">

  <!-- Parse SDK -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>

  <!-- Configuração + inicialização -->
  <script src="js/auth.js" defer></script>

  <!-- Lógica de login -->
  <script src="js/login.js" defer></script>
</head>
<body class="login">
  <div class="container">
    <div class="logo">
      <img src="assets/LOGO_COLOR_1.png" alt="Doclin Logo">
    </div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="E-mail ou usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <p>Não tem conta? <a href="register.html">Cadastre-se</a></p>
    <p>Esqueceu a senha? <a href="reset-password.html">Redefinir senha</a></p>
    <p id="message"></p>
  </div>
</body>
</html>
